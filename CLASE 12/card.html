<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card consigna 1</title>
    <link rel="stylesheet" href="card.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="card">
            <header class="imagen"> 
                <div class="circulo">
                    <p>From <strong>$599</strong></p> 
                    </div>

                    <div class="popular">
                        <p>POPULAR</p>
                </div>
                <img class= "header-img" src="imagen.jpg" alt="Buzios">
                
    

            </header>
            <div class= "card-content">
                <h1 class="titulo">Buzios Premium</h1>
                <h1 class="titulo">7 noches</h1>
                <p>Eastern Caribbean, Jewel of the Sea</p>
                <p>Sailing Dates:</p>
            

            <section class="cubitos">

                <div class="cubito">
                    <p> <strong>14</strong> DEC </p>
                </div>

                <div class="cubito">
                    <p> <strong>19</strong> DEC </p>
                </div>

                <div class="cubito">
                    <p> <strong>31</strong> DEC </p>
                </div>
                
            </section>

            <hr class="rayita"></hr>

            <footer class="footer">
            
            <ul class="iconos">
                <li class="icono-corazon">
                  <img src="heart.png" alt="corazon" class="corazon">
                  <p>88</p>
                <li class="icono-bookmark">
                    <img src="bookmark.png" alt="bookmark" class="bookmark">
                    <p>99</p>
               </li>
            </ul>
    
            </footer>      
            </div>                     
    
</body>
</html>
